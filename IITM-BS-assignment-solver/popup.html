<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }

            .container {
                width: 300px;
                height: 400px;
                border-radius: 20px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .top-half {
                height: 50%;
                background: linear-gradient(to bottom, orange, brown, yellow);
            }

            .bottom-half {
                height: 50%;
                background-color: white;
                position: relative;
                border-radius: 0 0 20px 20px;
                padding-top: 20px;
                box-sizing: border-box;
            }

            .bottom-half::before {
                content: '';
                position: absolute;
                top: -10px;
                left: 0;
                right: 0;
                height: 20px;
                background: white;
                filter: blur(10px);
            }

            #title {
                text-align: center;
                font-size: 18px;
                margin-bottom: 20px;
            }

            #startButton {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            #startButton:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="top-half"></div>
            <div class="bottom-half">
                <div id="title">IITM Practice Assignment Solver</div>
                <button id="startButton">Solve</button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
